<!DOCTYPE html>
<html style="width: 1222px; height: 323px; ">
		<head>
			<meta charset="UTF-8">
			<title>학생정보</title>
		</head>
		<body>
		<form action="" method="post" name="form">
		<label for="stuNo">학번</label>
		<input type="text" name="No" id="No"><br>
		<label for="stuName">학생이름</label>
		<input type="text" name="stuName" id="stuName"><br>
		<label for="stuMajor">전공</label>
		<input type="text" name="stuMajor" id="stuMajor"><br>
		<label for="stuYear">학년</label>
		<input type="text" name="stuYear" id="stuYear"><br>
		<label for="Professor">담당교수</label>
		<select name="Professor">
			<option value="홍길동"></option>
			<option value="이순신"></option>
			<option value="유관순"></option>
		</select>
		<br>
		
		<label>취미</label>
		<label for="computer">
		<input type="checkbox" name="hobby" id="computer" value="computer">컴퓨터</label>
		<label for="game">
		<input type="checkbox" name="hobby" id="game" value="game">게임</label>
		<label for="bicycle">
		<input type="checkbox" name="hobby" id="bicycle" value="bicycle">자전거</label>
		<label for="jogging">
		<input type="checkbox" name="hobby" id="jogging" value="jogging">조깅</label>
		<br>
		
		<label>성별</label>
		<label for="male">남자</label>
		<input type="radio" name="gender" id="mele" value="남자">
		<label for="female">여자</label>
		<input type="radio" name="gender" id="female" value="여자">
		<br>
		
		<label for>전화번호</label>
		<select name="tel">
			<option value="010"></option>
			<option value="011"></option>
			<option value="017"></option>
			<option value="019"></option>
		</select>
		<input type="text" name="tel2" id="tel2">
		
		<br>
		
		<input type="submit" value="저장">
		<input type="reset" value="취소"> 
		
		</form>	
		
	
	</body>
</html>
